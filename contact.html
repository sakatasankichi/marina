        <div class="c-header">
            <h1 class="c-title">お問い合わせ</h1>

        <div class="contactmain">
            <div class="con-main">

                <div class="contacttile">

                

                

                    <div class="contitle">

                        <h2>
                            お問い合わせフォーム
                        </h2>

                        <p>
                            この度は弊社の事業に興味を持って頂き、誠にありがとうございます。</br>
                            下記フォームに必要事項を入力して頂き、送信ボタンを押してください。 
                        </p>
                    </div>
                    
                    <div class="contile">

                        <from action="Marina1972@marina.jp" method="post">

                            <label class="label" for="yourname-rendou">お名前<span class="attention">（必須）</span></label> 
                            <input class="inputs" id="yourname-rendou" type="text" placeholder=" 氏名" name="yourname">

                            <label class="label" for="companyname-rendou">会社名</label> 
                            <input class="inputs" id="companyname-rendou" type="text" placeholder=" 会社名" name="companyname">

                            <label class="label" for="tel-rendou">お電話番号（半角英数字）<span class="attention">（必須）</span></label> 
                            <input class="inputs" id="tel-rendou" type="tel" placeholder=" お電話番号（半角英数字でご入力ください）" name="tel">

                            <label class="label" for="email-rendou">Email アドレス<span class="attention">（必須）</span></label> 
                            <input class="inputs" id="email-rendou" type="email" placeholder=" Email アドレス" name="email">

                            <label class="label" for="reemail-rendou">Email アドレス<span class="attention">（確認用 必須）</span></label> 
                            <input class="inputs" id="reemail-rendou" type="email" placeholder=" Email アドレス（確認のためもう一度ご入力ください）" name="email">

                            <label class="label" for="comment-rendou">お問い合わせ内容<span class="attention">（必須）</span></label> 
                            <textarea class="textarea" id="comment-rendou" type="text" placeholder=" お問い合わせ内容（1000文字まで）をお書きください。"name="comment"></textarea>

                            <input class="inputs" type="submit" value="送信する">

                        </from>

                    </div>
